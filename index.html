<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jonah Ortiz — Interview Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f0f0f0;
      display: flex; flex-direction: column; height: 100vh;
    }
    header {
      background: #1e1e2f;
      color: white;
      padding: 1.5em;
      text-align: center;
    }
    main {
      flex: 1;
      max-width: 700px;
      margin: auto;
      padding: 1em;
      display: flex;
      flex-direction: column;
    }
    #chat {
      flex: 1;
      background: white;
      border-radius: 8px;
      padding: 1em;
      overflow-y: auto;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin-bottom: 1em;
    }
    .message {
      margin: 0.5em 0;
      max-width: 75%;
      padding: 0.75em 1em;
      border-radius: 15px;
      line-height: 1.3;
      word-wrap: break-word;
    }
    .user {
      background: #d0e6ff;
      color: #004a99;
      align-self: flex-end;
      border-bottom-right-radius: 2px;
    }
    .bot {
      background: #e5e5e5;
      color: #333;
      align-self: flex-start;
      border-bottom-left-radius: 2px;
    }
    form {
      display: flex;
      gap: 0.5em;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.75em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #1e1e2f;
      border: none;
      color: white;
      padding: 0 1.5em;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #333353;
    }
    footer {
      text-align: center;
      padding: 1em;
      font-size: 0.8em;
      color: #888;
    }
  </style>
</head>
<body>

<header>
  <h1>Jonah Ortiz Interview Assistant</h1>
  <p>Ask me about Jonah's professional experience and background.</p>
</header>

<main>
  <div id="chat" aria-live="polite" aria-atomic="false"></div>

  <form id="chat-form">
    <input type="text" id="user-input" autocomplete="off" placeholder="Type your question..." required />
    <button type="submit">Send</button>
  </form>
</main>

<footer>
  Powered by OpenAI &amp; n8n · Hosted on GitHub Pages
</footer>

<script>
  const chat = document.getElementById('chat');
  const form = document.getElementById('chat-form');
  const input = document.getElementById('user-input');

  // Generate or retrieve sessionId
  let sessionId = sessionStorage.getItem('sessionId');
  if (!sessionId) {
    sessionId = crypto.randomUUID(); // Secure unique ID
    sessionStorage.setItem('sessionId', sessionId);
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const userMessage = input.value.trim();
    if (!userMessage) return;
    input.value = '';

    appendMessage(userMessage, 'user');

    try {
      const response = await fetch('https://jonahgortiz.app.n8n.cloud/webhook-test/interview-bot', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          message: userMessage,
          sessionId: sessionId // Send sessionId to webhook
        })
      });

      if (!response.ok) throw new Error(`Network error: ${response.status}`);

      const data = await response.json();
      const botReply = data.reply || "Sorry, I didn't get a response.";

      appendMessage(botReply, 'bot');
    } catch (error) {
      console.error('Chatbot error:', error);
      appendMessage('Error: Unable to reach the chatbot. Please try again later.', 'bot');
    }
  });

  function appendMessage(text, sender) {
    const div = document.createElement('div');
    div.classList.add('message', sender);
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }
</script>

</body>
</html>
