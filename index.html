<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jonah Ortiz â€” Career Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #1e1e2f;
      color: white;
      padding: 2em;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: auto;
      padding: 2em;
    }
    #chat {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1em;
      background: white;
      height: 400px;
      overflow-y: auto;
    }
    .message {
      margin: 1em 0;
    }
    .user {
      text-align: right;
      color: blue;
    }
    .bot {
      text-align: left;
      color: green;
    }
    form {
      display: flex;
      margin-top: 1em;
    }
    input {
      flex: 1;
      padding: 0.5em;
      font-size: 1em;
    }
    button {
      padding: 0.5em 1em;
      background: #1e1e2f;
      color: white;
      border: none;
      cursor: pointer;
    }
    footer {
      text-align: center;
      font-size: 0.8em;
      padding: 1em;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Jonah Ortiz</h1>
    <p>Chat with my AI career assistant ðŸ‘‡</p>
  </header>

  <main>
    <div id="chat"></div>

    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Ask me about Jonah's experience..." required />
      <button type="submit">Send</button>
    </form>
  </main>

  <footer>
    Powered by OpenAI Â· Hosted on GitHub Pages
  </footer>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');

    const systemMessage = `You are a helpful assistant trained on Jonah Ortiz's resume. Jonah is a Business Intelligence Analyst with experience at HP Inc., Seer Interactive, and Havas Edge. He specializes in dashboards, SQL, Databricks, ThoughtSpot, Agile workflows, and collaborating across teams. Provide concise and helpful responses about his work history and qualifications.`;

    async function askChatGPT(question) {
      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer YOUR_OPENAI_API_KEY',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          model: "gpt-4",
          messages: [
            { role: "system", content: systemMessage },
            { role: "user", content: question }
          ]
        })
      });

      const data = await response.json();
      return data.choices[0].message.content.trim();
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userMessage = input.value;
      input.value = '';

      chat.innerHTML += `<div class="message user">${userMessage}</div>`;
      chat.scrollTop = chat.scrollHeight;

      const botReply = await askChatGPT(userMessage);
      chat.innerHTML += `<div class="message bot">${botReply}</div>`;
      chat.scrollTop = chat.scrollHeight;
    });
  </script>
</body>
</html>
